<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("Enter a number:"));
      var index = 1;
      while (index <= num) {
        if (num % index == 0) {
          document.write(`${index} `);
        }
        index++;
      }
    </script>
  </body>
</html>
